{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Admin Dashboard</h1>
<div class="row g-3">
  {% for k,v in totals.items() %}
  <div class="col-6 col-md-3">
    <div class="card text-center">
      <div class="card-body">
        <div class="display-6">{{ v }}</div>
        <div class="small text-uppercase">{{ k }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<hr>
<h2 class="h6 mt-3">Latest Items</h2>
<div class="row g-3">{% for item in latest %}<div class="col-12 col-sm-6 col-lg-3">{% include "_item_card.html" %}</div>{% endfor %}</div>
{% endblock %}
